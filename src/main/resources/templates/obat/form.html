<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form Obat</title>
  <link rel="icon" th:href="@{/img/bg.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ Navbar -->
<nav class="navbar navbar-expand-lg bg-light border-bottom mb-3">
  <div class="container-fluid">
  <img th:src="@{/img/bg.png}" alt="Logo Apotek" width="100">

    <div class="d-flex">
      <a class="btn btn-outline-primary me-2" href="/obat">Data Obat</a>
      <a class="btn btn-outline-success me-2" href="/pembelian">Pembelian</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 th:text="${obat != null and obat.id != null} ? 'Edit Obat' : 'Tambah Obat'">Form Obat</h2>

  <form th:action="@{/obat/save}" th:object="${obat}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
      <label class="form-label">Nama Obat</label>
      <input type="text" class="form-control" th:field="*{namaObat}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Kategori</label>
      <input type="text" class="form-control" th:field="*{kategori}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Harga</label>
      <input type="number" class="form-control" th:field="*{harga}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stok</label>
      <input type="number" class="form-control" th:field="*{stok}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Stok Minimal</label>
      <input type="number" class="form-control" th:field="*{stokMinimal}" required>
    </div>

    <button type="submit" class="btn btn-success">Simpan</button>
    <a href="/obat" class="btn btn-secondary">Kembali</a>
  </form>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
