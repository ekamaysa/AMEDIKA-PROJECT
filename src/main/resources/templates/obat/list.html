<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Data Obat</title>
  <link rel="icon" th:href="@{/img/bg.png}" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="mb-4">Data Obat</h2>

  <!-- Alert Error -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Form Pencarian -->
  <form class="d-flex mb-3" method="get" th:action="@{/obat}">
    <input class="form-control me-2" type="search" placeholder="Cari nama obat" name="keyword" th:value="${keyword}">
    <button class="btn btn-outline-primary" type="submit">Search</button>
  </form>

  <!-- Tombol Tambah & Riwayat -->
  <div class="d-flex justify-content-between mb-3">
    <a href="/obat/edit/0" class="btn btn-primary">+ Tambah Obat</a>
    <a href="/pembelian" class="btn btn-outline-secondary">Lihat Riwayat Pembelian</a>
  </div>

  <!-- Tabel Obat -->
  <table class="table table-bordered table-striped" id="obatTable">
    <thead class="table-light">
      <tr>
        <th>No</th>
        <th>Nama Obat</th>
        <th>Kategori</th>
        <th>Harga</th>
        <th>Stok</th>
        <th>Stok Minimal</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="obat, iterStat : ${obatList}"
          th:classappend="${obat.stok <= obat.stokMinimal} ? 'table-danger'">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${obat.namaObat}">Paracetamol</td>
        <td th:text="${obat.kategori}">Tablet</td>
        <td th:text="${obat.harga}">5000</td>
        <td th:text="${obat.stok}">20</td>
        <td th:text="${obat.stokMinimal}">10</td>
        <td>
          <span th:if="${obat.stok <= obat.stokMinimal}" class="badge bg-danger">Stok Minim</span>
          <span th:if="${obat.stok > obat.stokMinimal}" class="badge bg-success">Stok Aman</span>
        </td>
        <td class="d-flex gap-1">
          <a th:href="@{/obat/edit/{id}(id=${obat.id})}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{/obat/delete/{id}(id=${obat.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus?')">Hapus</a>
          <button type="button" class="btn btn-sm btn-success"
                  data-bs-toggle="modal" data-bs-target="#modalBeli"
                  th:attr="data-id=${obat.id}, data-nama=${obat.namaObat}">
            Beli
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination -->
  <div class="d-flex justify-content-center mt-2 mb-4 gap-2">
    <button class="btn btn-outline-secondary me-2" onclick="prevPage()">⬅</button>
    <button class="btn btn-outline-secondary" onclick="nextPage()">➡</button>
  </div>
</div>

<!-- Modal Pembelian -->
<div class="modal fade" id="modalBeli" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" method="post" th:action="@{/pembelian/save}">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Pembelian Obat</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" name="obat.id" id="modal-obat-id">

        <div class="mb-3">
          <label for="modal-obat-nama" class="form-label">Nama Obat</label>
          <input type="text" id="modal-obat-nama" class="form-control" disabled>
        </div>

        <div class="mb-3">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input type="number" name="jumlah" class="form-control" min="1" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Simpan</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS + Modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Pagination JS -->
<script>
let currentPage = 1;
const rowsPerPage = 8;

function showPage(page) {
  const rows = document.querySelectorAll("#obatTable tbody tr");
  const totalRows = rows.length;
  const totalPages = Math.ceil(totalRows / rowsPerPage);

  if (page < 1) page = 1;
  if (page > totalPages) page = totalPages;
  currentPage = page;

  rows.forEach((row, index) => {
    row.style.display = (index >= (page - 1) * rowsPerPage && index < page * rowsPerPage) ? "" : "none";
  });
}

function nextPage() {
  showPage(currentPage + 1);
}

function prevPage() {
  showPage(currentPage - 1);
}

document.addEventListener("DOMContentLoaded", function () {
  showPage(1);

  const modal = document.getElementById('modalBeli');
  modal.addEventListener('show.bs.modal', function (event) {
    const button = event.relatedTarget;
    const id = button.getAttribute('data-id');
    const nama = button.getAttribute('data-nama');

    modal.querySelector('#modal-obat-id').value = id;
    modal.querySelector('#modal-obat-nama').value = nama;
  });
});
</script>

</body>
</html>
